<!DOCTYPE html>

  <body class="container">
<section id="info">
    <form id="person">
      <h1>Who are you?</h1>
      <input 
          type='text'
          id="firstName"
          placeholder='First Name'/>
          <input 
              type='text'
              id="lastName"
              placeholder='Last Name'/>
      <input 
          type='text'
          id="hobby"
          placeholder='Favorite Hobby'/>
      <input 
          type='text'
          id="goal"
          placeholder='Your Biggest Goal in Life'/>
      <button id="submit">Submit</button>
    </form>
  <script>
    document.getElementById("submit").onclick = function () {
      axios.get("http://localhost:4000/api/person/")
      .then(function (response) {
        const data = response.data;
        document.getElementById("info").value = data
        console.log(data)
        alert(data)
        
      })
    }
    </script>
